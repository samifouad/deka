<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wosix Browser Demo</title>
    <style>
      body {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        background: #0b0d10;
        color: #e6edf3;
        margin: 0;
        padding: 24px;
      }
      .panel {
        border: 1px solid #1f2630;
        border-radius: 12px;
        padding: 16px;
        background: #11161d;
        max-width: 860px;
      }
      .log {
        background: #0b0d10;
        border-radius: 8px;
        padding: 12px;
        min-height: 180px;
        white-space: pre-wrap;
      }
      .muted {
        color: #9aa4b2;
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <h1>Wosix Browser Demo</h1>
      <p class="muted">
        Default runs the Node-like shim. Use <code>?demo=deka</code> for the Deka stub.
      </p>
      <div id="log" class="log">Booting...</div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
