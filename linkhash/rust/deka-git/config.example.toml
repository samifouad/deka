# Deka Git Configuration
# ======================
# Copy this file to one of:
#   - ./config.toml (current directory, highest priority)
#   - ~/.config/deka-git/config.toml (user config)
#   - /etc/deka-git/config.toml (system config)

port = 8508
database_url = "postgres://deka:deka_dev_password@localhost:5434/deka"
repos_path = "./repos"

# Bootstrap auth identity (MVP). Use this token for initial API/Git auth.
bootstrap_username = "linkhash-admin"
bootstrap_token = "linkhash-dev-token-change-me"

# Dev-only: auto-mark new signup emails as verified.
auto_verify_signups = true
