services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: linkhash_registry
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "55432:5432"
    volumes:
      - linkhash_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d linkhash_registry"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build:
      context: ..
      dockerfile: linkhash/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: linkhash_registry
      DB_USER: postgres
      DB_PASSWORD: postgres
      LINKHASH_LOG_BACKEND: db
    ports:
      - "8530:8530"

volumes:
  linkhash_pg_data:
