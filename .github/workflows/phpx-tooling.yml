name: PHPX Tooling

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:

jobs:
  tree_sitter:
    name: Tree-sitter Grammar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install tree-sitter CLI
        run: npm install -g tree-sitter-cli
      - name: Generate parser
        run: |
          cd tooling/tree-sitter-phpx
          tree-sitter generate
      - name: Run grammar tests
        run: |
          cd tooling/tree-sitter-phpx
          tree-sitter test

  lsp_build_test:
    name: Build/Test phpx_lsp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Build phpx_lsp
        run: cargo build --release -p phpx_lsp
      - name: Build CLI
        run: cargo build --release -p cli
      - name: Runtime parity/smoke checks
        run: DEKA_NEW_BIN=target/release/cli scripts/parity-runtime.sh
      - name: Test phpx_lsp
        run: cargo test -p phpx_lsp
      - name: Run PHPX fixture suites
        run: |
          PHPX_BIN=target/release/cli PHPX_BIN_ARGS=run bun tests/phpx/testrunner.js tests/phpx/foundation
          PHPX_BIN=target/release/cli PHPX_BIN_ARGS=run bun tests/phpx/testrunner.js tests/phpx/modules --skip=tests/phpx/modules/import_export.phpx
      - name: Run runtime DB e2e (postgres+sqlite)
        run: scripts/test-phpx-db-e2e.sh

  lsp_release_binaries:
    name: Release Binaries
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: phpx_lsp-linux-x86_64
            binary_path: target/release/phpx_lsp
          - os: macos-latest
            artifact_name: phpx_lsp-macos-arm64
            binary_path: target/release/phpx_lsp
          - os: windows-latest
            artifact_name: phpx_lsp-windows-x86_64
            binary_path: target/release/phpx_lsp.exe
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build release binary
        run: cargo build --release -p phpx_lsp
      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_path }}
      - name: Upload binary to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.binary_path }}
