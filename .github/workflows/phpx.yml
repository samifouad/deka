name: PHPX Fixtures

on:
  push:
  pull_request:

jobs:
  phpx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - name: Build PHP wasm
        run: cargo build -p php-rs --release --target wasm32-unknown-unknown --lib --no-default-features
      - name: Build CLI
        run: cargo build --release -p cli
      - name: Build release manifest
        run: scripts/build-release-manifest.sh
      - name: Verify release manifest
        run: scripts/verify-release-manifest.sh
      - name: Runtime parity/smoke checks
        run: DEKA_NEW_BIN=target/release/cli scripts/parity-runtime.sh
      - name: Run PHPX fixtures
        run: PHPX_BIN=target/release/cli PHPX_BIN_ARGS=run bun tests/phpx/testrunner.js
