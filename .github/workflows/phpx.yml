name: PHPX Fixtures

on:
  push:
  pull_request:

jobs:
  phpx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - name: Build PHP wasm
        run: cargo build -p php-rs --release --target wasm32-unknown-unknown --lib --no-default-features
      - name: Build CLI
        run: cargo build -p cli
      - name: Run PHPX fixtures
        run: PHPX_BIN=target/debug/cli PHPX_BIN_ARGS=run bun tests/phpx/testrunner.js
